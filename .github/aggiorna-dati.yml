name: Aggiorna Dati AS Nemorense

# Esegue lo scraping ogni giorno alle 7:00 e 19:00
on:
  schedule:
    - cron: '0 7,19 * * *'  # Alle 7:00 e 19:00 UTC ogni giorno
  workflow_dispatch:  # Permette l'esecuzione manuale

jobs:
  aggiorna-dati:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Installa dipendenze
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4
      
      - name: Esegui scraper
        run: |
          python scraper.py
        env:
          PYTHONUNBUFFERED: 1
      
      - name: Commit e push dei nuovi dati
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add dati-nemorense.json
          git diff --quiet && git diff --staged --quiet || (git commit -m "ðŸ”„ Aggiornamento automatico dati - $(date +'%Y-%m-%d %H:%M')" && git push)
